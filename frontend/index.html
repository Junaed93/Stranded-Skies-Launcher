<!DOCTYPE html>
<html>

<head>
    <title>Game - Stranded Skies</title>
    <meta charset="UTF-8">
    <script src="js/config.js"></script>
    <script src="js/session.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <style>
        /* Hide body until session validated */
        body {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: var(--accent-color);
            text-decoration: none;
            cursor: pointer;
        }

        .auth-view h3 {
            margin-top: 0;
            text-align: center;
        }

        .auth-view input {
            width: 100%;
            box-sizing: border-box;
        }

        .auth-view button {
            width: 100%;
        }

        .link-text {
            color: var(--accent-color);
            cursor: pointer;
            text-align: center;
            display: block;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>

    <div class="container" style="justify-content: center; align-items: flex-start;">
        <div style="position: relative;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h2 style="margin: 0;">Stranded Skies</h2>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <span id="usernameDisplay" style="color: var(--accent-color); font-weight: 600;"></span>
                    <small id="connectionStatus" style="font-family: monospace;">Connecting Comms...</small>
                    <button onclick="logout()" style="padding: 5px 10px; font-size: 0.8rem;">Logout</button>
                </div>
            </div>
            <iframe id="unity" width="960" height="600" style="border:none;"></iframe>
            <p style="text-align: center; color: var(--text-secondary); margin-top: 10px;">Hold <b>V</b> to talk</p>
        </div>

        <div class="chat">
            <h3 style="color: var(--accent-color); margin-top: 0;">Comms Channel</h3>
            <div id="messages"></div>
            <div style="display: flex; gap: 10px;">
                <input id="msg" placeholder="Type message..." style="width: auto; flex-grow: 1; margin-bottom: 0;">
                <button onclick="sendMessage()" style="margin: 0; padding: 10px 15px;">Send</button>
            </div>
        </div>
    </div>

    <!-- Login/Register Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>

            <!-- Login View -->
            <div id="loginView" class="auth-view">
                <h3>Save Your Score</h3>
                <p style="text-align: center; font-size: 0.9em; margin-bottom: 15px;">Log in or Sign up to save your
                    progress on the leaderboard!</p>
                <input id="loginUser" placeholder="Username">
                <input id="loginPass" type="password" placeholder="Password">
                <button onclick="login()">Login</button>
                <span class="link-text" onclick="showRegister()">New here? Create an Account</span>
            </div>

            <!-- Register View -->
            <div id="registerView" class="auth-view" style="display: none;">
                <h3>Create Account</h3>
                <p style="text-align: center; font-size: 0.9em; margin-bottom: 15px;">Upgrade your guest account to save
                    this score!</p>
                <input id="regUser" placeholder="Choose Username">
                <input id="regPass" type="password" placeholder="Password">
                <input id="regPassConfirm" type="password" placeholder="Confirm Password">
                <button onclick="register()">Register & Save Score</button>
                <span class="link-text" onclick="showLogin()">Already have an account? Login</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script src="js/auth.js"></script> <!-- Included for login/register functions -->
    <script src="js/game-launcher.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/voice.js"></script>

    <script>
        // --- Modal Logic ---
        const modal = document.getElementById("authModal");
        const loginView = document.getElementById("loginView");
        const registerView = document.getElementById("registerView");
        let pendingScoreBody = null;

        function showModal() {
            modal.style.display = "flex";
            showRegister(); // Default to register for guests upgrading
        }

        function closeModal() {
            modal.style.display = "none";
        }

        function showRegister() {
            loginView.style.display = "none";
            registerView.style.display = "block";
        }

        function showLogin() {
            registerView.style.display = "none";
            loginView.style.display = "block";
        }

        // --- Intercept Score Submission Message from Iframe ---
        window.addEventListener('message', function (event) {
            if (event.data && event.data.type === 'SCORE_SUBMISSION_ATTEMPT') {
                console.log("Parent received score submission:", event.data.payload);

                // Check if we are currently Guest
                const currentUsername = localStorage.getItem("username");
                if (currentUsername && currentUsername.startsWith("Guest_")) {
                    pendingScoreBody = event.data.payload;
                    showModal();
                } else {
                    console.log("User is already logged in, score should have been submitted normally via interceptor fallthrough? Or interceptor blocked it?");
                    // Our interceptor logic in game/index.html lets the request FALL THROUGH.
                    // But if it was a guest, the backend logic MIGHT have saved it as guest (which is hidden).
                    // This modal is to UPGRADE. 
                    // Wait, if I am a guest, the INTERCEPTOR sent this message.
                    // The standard XHR request ALSO went through in the iframe.
                    // So the score IS saved as guest. 
                    // We just need to upgrade the account now.
                }
            }
        });

        // --- Override saveToken from auth.js ---
        // We override this to Handle the pending score submission BEFORE redirecting/reloading
        const originalSaveToken = saveToken;
        saveToken = async function (token, username, isUpgrade) {
            console.log("Overridden saveToken called:", username);
            localStorage.setItem("token", token);
            localStorage.setItem("username", username);

            if (pendingScoreBody && !isUpgrade) {
                console.log("Resubmitting pending score with new token...");
                try {
                    const res = await fetch(`${CONFIG.API_URL}/api/scores`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": "Bearer " + token
                        },
                        body: pendingScoreBody
                    });

                    if (res.ok) {
                        alert("Score successfully linked to your new account!");
                    } else {
                        console.error("Failed to resubmit score", await res.text());
                        alert("Account created, but failed to save previous score.");
                    }
                } catch (e) {
                    console.error("Error resubmitting score:", e);
                }
            } else if (pendingScoreBody && isUpgrade) {
                console.log("Skipping score resubmission (Account Upgrade detected - score preserved).");
            }

            // Reload to refresh token in Iframe/Game
            window.location.reload();
        };

        // Display username
        const usernameEl = document.getElementById('usernameDisplay');
        if (usernameEl) {
            usernameEl.textContent = localStorage.getItem('username') || '';
        }
    </script>

</body>

</html>
